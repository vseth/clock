<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="manifest" href="manifest.webmanifest" />
        <link rel="stylesheet" href="style.css" />
        <title>Clock</title>
        <link
            rel="icon"
            type="image/png"
            href="https://raw.githubusercontent.com/google/material-design-icons/master/png/device/access_time/materialicons/48dp/2x/baseline_access_time_black_48dp.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="https://raw.githubusercontent.com/google/material-design-icons/master/ios/device/access_time/materialicons/black/baseline_access_time_black_48pt.xcassets/baseline_access_time_black_48pt.imageset/baseline_access_time_black_48pt_3x.png"
        />
    </head>
    <body>
        <div id="clockContainer">
            <div id="center"></div>
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
